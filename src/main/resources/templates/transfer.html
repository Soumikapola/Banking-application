<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Transfer Money</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

    <div class="container" style="max-width: 500px;">
        <h2>Transfer Money</h2>

        <!-- Show current balance for reference -->
        <div class="text-center" style="margin-bottom: 25px;">
            Current Balance: <strong th:text="${'$' + account.balance}"
                style="font-size: 1.2em; color: #5D4037;">$0.00</strong>
        </div>

        <!-- Error Message (e.g., Insufficient Funds) -->
        <div th:if="${error}" class="error">
            <p th:text="${error}">Error message</p>
        </div>

        <!-- The Form -->
        <form th:action="@{/transfer}" method="post">

            <div class="form-group">
                <label for="toAccountNumber">To Account Number</label>
                <input type="text" id="toAccountNumber" name="toAccountNumber" required
                    placeholder="Enter recipient's account number">
            </div>

            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" name="amount" required min="1" step="0.01" placeholder="0.00">
            </div>

            <button type="submit" class="btn btn-block btn-primary">Send Money</button>
        </form>

        <a href="/dashboard" class="back-link">Back to Dashboard</a>
    </div>

</body>

</html>
